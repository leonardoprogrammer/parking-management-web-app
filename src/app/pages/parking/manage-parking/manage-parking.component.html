<div class="manage-parking-container">
  <button (click)="goBack()">Voltar ao Dashboard</button>

  <div *ngIf="isLoading">Carregando...</div>

  <div *ngIf="!isLoading && parkingData">
    <h2>{{ parkingData.name }}</h2>
    <p><strong>Endereço:</strong> {{ parkingData.address }}</p>

    <div class="actions">
      <button (click)="viewSlots()">Ver Vagas</button>
      <button (click)="viewEmployees()">Funcionários</button>
      <button *ngIf="isOwner" class="delete-button" (click)="confirmDelete()">Apagar Estacionamento</button>
    </div>
  </div>
</div>
