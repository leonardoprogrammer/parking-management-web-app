<div class="dashboard-container">
  <header>
    <h1>Selecione um Estacionamento</h1>
  </header>

  <div *ngIf="isLoading">Carregando...</div>

  <div *ngIf="!isLoading && parkings.length === 0" class="no-parking">
    <p>Você não é dono ou funcionário de nenhum estacionamento.</p>
    <p>Crie um estacionamento ou peça para um administrador te adicionar.</p>
    <button (click)="createParking()">Criar Estacionamento</button>
  </div>

  <div *ngIf="parkings.length > 0" class="parking-list">
    <div *ngFor="let parking of parkings" class="parking-card" (click)="router.navigate(['/manage', parking.id])">
      <h3>{{ parking.name }}</h3>
      <p>{{ parking.address }}</p>
    </div>
  </div>
</div>
