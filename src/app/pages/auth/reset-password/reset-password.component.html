<div class="reset-password-container">
  <h2>Redefinir Senha</h2>

  <div *ngIf="message" class="message">{{ message }}</div>

  <form *ngIf="showForm" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <label for="password">Nova senha:</label>
    <input id="password" type="password" formControlName="password" required />
    <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
      <small>A senha deve ter pelo menos 6 caracteres.</small>
    </div>

    <label for="confirmPassword">Confirmar nova senha:</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
    <div *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched">
      <small>As senhas nÃ£o coincidem.</small>
    </div>

    <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading">
      {{ isLoading ? 'Enviando...' : 'Redefinir Senha' }}
    </button>
  </form>
</div>
