<h2 mat-dialog-title>Confirmar Remoção</h2>
<mat-dialog-content>
  <p>Tem certeza que deseja remover o funcionário?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Não</button>
  <button mat-button color="warn" (click)="onConfirm()">Sim</button>
</mat-dialog-actions>
